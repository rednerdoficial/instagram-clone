<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="shortcut icon" href="./assets/icon/favicon.ico" />
    <link rel="stylesheet" href="./styles/css/pages/login.css" />
  </head>
  <body>
    <main class="login-container">
      <img
        class="logo-img"
        src="./assets/img/Instagram-logo.png"
        alt="Logo Instagram"
      />
      <div class="form-container">
        <input
          class="input-form"
          type="text"
          name="username"
          placeholder="Username"
          value="anapcirilo"
        />
        <input
          class="input-form"
          type="password"
          name="password"
          placeholder="Password"
        />
        <a href="#" class="forgot-password">Forgot password?</a>
        <a href="./home/">
          <button class="btn-submit">Log in</button>
        </a>
      </div>
      <div class="facebook-content">
        <img src="./assets/icon/facebook.png" alt="">
        <a class="facebook-login" href="#">Log in with Facebook</a>
      </div>
      <p class="text-sign-up">OR</p>
      <div class="sign-up">
        <p class="text">Don't have an account?</p>
        <a class="link-sign-up" href="#"> Sign up</a>
      </div>
    </main>
  </body>
</html>
